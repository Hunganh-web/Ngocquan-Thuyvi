    <!-- JavaScript for Form -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const congratsFormModal = document.getElementById('congrats-form-modal');
            const closeCongratsForm = document.getElementById('close-congrats-form');
            const congratsForm = document.getElementById('congrats-form');
            
            // Function to open the form
            window.openCongratsForm = function() {
                congratsFormModal.style.display = 'flex';
            };
            
            // Close form when clicking the X
            closeCongratsForm.addEventListener('click', function() {
                congratsFormModal.style.display = 'none';
            });
            
            // Close form when clicking outside the form
            congratsFormModal.addEventListener('click', function(e) {
                if (e.target === congratsFormModal) {
                    congratsFormModal.style.display = 'none';
                }
            });
            
            // Form submission handler
            congratsForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const formData = new FormData(congratsForm);
                
                // Send data to Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbwh_uEDldzBRlzrCHOkXkMjT6x_bpp2V9VvfP49JejKZjLFMYOI3kDHBZjiLEOtnBOI/exec', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert('Lời chúc của bạn đã được gửi thành công! Cảm ơn bạn!');
                    congratsForm.reset();
                    congratsFormModal.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi gửi lời chúc. Vui lòng thử lại!');
                });
            });
        });
    </script>
